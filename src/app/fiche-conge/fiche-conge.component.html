<mat-card flex-gt-sm>
  <mat-list>
    <h3 mat-card-title></h3>
    <mat-list-item>
      <div class="d-inline-block p-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-calendar-week" viewBox="0 0 16 16">
          <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
        </svg>
      </div>
<!--      <mat-icon matListAvatar color="primary">date_range</mat-icon>-->
      <div class="d-inline-block">
          <h4 matLine>{{this.conge.dateDebut.split(' ')[0]}} - {{this.conge.dateFin.split(' ')[0]}}</h4>
          <h4 matLine>{{this.conge.dateDebut.split(' ')[2]}} - {{this.conge.dateFin.split(' ')[2]}}</h4>
          <p matLine>{{this.conge.type}} - {{this.conge.etat}}</p>
          <p matLine>{{this.conge.commentaire}}</p>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>
