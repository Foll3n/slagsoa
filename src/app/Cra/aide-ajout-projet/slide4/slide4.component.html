<div class="question-card">
  <div class="questionnaire">
    <form class="form-group" [formGroup]="commandes"  #formDirective="ngForm"(submit)="addCommandesList(formDirective)">
      <div class="form">
        <input type="text" id="name" formControlName="num_com" autocomplete="off" required="required">
        <label for="name" class="label-name">
          <span class="content-name">Commande</span>
        </label>
      </div>

      <div class="form" *ngIf="this.commandes.valid">
        <input type="submit" class="btn-info" value="Ajouter" >
      </div>
      <!--    <p class="notification-add-projet" *ngIf="this.valueAdd.contenu.length>0">{{valueAdd.contenu}}</p>-->
    </form>


    <table class="table table-responsive-sm">
      <thead>
      <tr >
        <th class="footer-pdf-recap" colspan="4">RÃ©capitulatif</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let com of this.listeCommandes; let i = index" >
        <td>{{com.num_com}}</td>
        <td><button class="btn-danger"(click)="retirerCom(com)">Retirer</button></td>
      </tr>


      </tbody>
    </table>

              <button (click)="addCommandes()" class="valider-commandes">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-check2-square" viewBox="0 0 16 16">

                  <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                </svg>
              </button>

  </div>
</div>
