<div class="question-card">
  <div class="questionnaire">
  <form class="form-group" [formGroup]="projet"  #formDirective="ngForm"(submit)="addProjet(formDirective)">
    <div class="form">
      <input type="text" id="name" formControlName="code_projet" autocomplete="nope" required="required">
      <label for="name" class="label-name">
        <span class="content-name">Code projet</span>
      </label>
    </div>
    <div class="test">
      <input class="colorPicker" formControlName="color" placeholder="couleur"  [style.background]="color" [(colorPicker)]="color">
    </div>
    <div class="form">
      <mat-form-field class="select-mode" appearance="outline">
        <mat-label>Selectionner un mode</mat-label>
        <mat-select formControlName="modeRealisation" required>
          <mat-option *ngFor="let mode of this.modeRealisations" [value]="mode">
            {{mode}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div *ngIf="this.projet.valid && !projetNotPresent()" class="valider">
      <label class="label-valider">
        <input type="submit" class="bouton-valider" value=""  >
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-check2-square" viewBox="0 0 16 16">
          <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
          <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
        </svg>
      </label>

    </div>
<!--    <p class="notification-add-projet" *ngIf="this.valueAdd.contenu.length>0">{{valueAdd.contenu}}</p>-->
  </form>
  </div>
</div>
