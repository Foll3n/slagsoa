<!------------------------------------------------------------------------------------------>
<!--------Ajouter des commandes au projet---------------------->
<!------------------------------------------------------------------------------------------>
<div class="question-card">
  <div class="questionnaire">

    <form class="form-group" [formGroup]="utilisateurs" (submit)="addUsersList()">

      <mat-form-field appearance="outline" [ngClass]="{ 'add-projet': width >= 768, 'add-projet-responsive': width < 768 }">
        <mat-label>Selectionner une commande</mat-label>
        <mat-select formControlName="commande" required>
          <mat-option (click)="this.selectedCom = com" *ngFor="let com of this.listeCommandes" [value]="com.num_com">
            {{com.num_com}}
          </mat-option>
        </mat-select>
      </mat-form-field>

          <mat-form-field appearance="outline" [ngClass]="{ 'add-projet': width >= 768, 'add-projet-responsive': width < 768 }">
            <mat-label>Selectionner un utilisateur</mat-label>
            <mat-select formControlName="idUser" required>
              <mat-option *ngFor="let usr of getAvailableUsers()" [value]="usr.id">
                {{usr.prenom}} {{usr.nom}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      <input *ngIf="this.utilisateurs.valid" type="submit" value="Ajouter" class="btn btn-info" >
    </form>



    <table class="commandes-add table table-responsive-sm" *ngIf="this.selectedCom">
      <thead>
      <tr >
        <th class="footer-pdf-recap" colspan="4">RÃ©capitulatif</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of this.listeUsersAdd.get(this.selectedCom.num_com); let i = index" >
        <td>{{user.nom}} {{user.prenom}}</td>
        <td><button class="btn-danger"(click)="retirerUser(user)">Retirer</button></td>
      </tr>


      </tbody>
    </table>

    <button (click)="addUtilisateurs()" class="valider-commandes">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-check2-square" viewBox="0 0 16 16">
        <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
        <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
      </svg>
    </button>

  </div>
  <div class="'margin-bot"></div>
  <button *ngIf="!this.isUpdate" (click)="this.eventBack.emit()" class="retour-arriere"  >
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
      <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
    </svg>
  </button>
</div>
