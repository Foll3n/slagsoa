<mat-form-field appearance="outline">
  <mat-label>Choisir utilisateur</mat-label>
  <mat-select class="yy">
    <mat-option *ngFor="let usr of this.listeAllUsers" [value]="usr.id" (click)="loadUserPdf(usr)">
      {{usr.nom}} {{usr.prenom}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button *ngIf="listeUtilisateurs.length>0" (click)="this.generateTrue()">Générer le pdf</button>
<button (click)="this.initUsersProjet()">Generer un pdf pour tous les utilsiateurs</button>

<div>
  <div *ngFor="let u of this.listeUtilisateurs; let i = index">
    <app-pdf-conteneur *ngIf="this.pdfInfoListe[indexOflisteUtilisateurs(u)]" [ligne]="this.listepdf[indexOflisteUtilisateurs(u)]" [pdf]="this.pdfInfoListe[indexOflisteUtilisateurs(u)]" [user]="u" [generate]="this.generate" ></app-pdf-conteneur>
  </div>
</div>
