<input class="picker colorPicker " placeholder="couleur"  [style.background]="projet.color" [(colorPicker)]="projet.color">
<mat-form-field appearance="outline" class="selection-mode-projet">
  <mat-label>Mode</mat-label>
  <mat-select [(value)]="projet.modeRealisation">
    <mat-option *ngFor="let mode of ['forfait','regie']" [value]="mode">
      {{mode}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline" class="selection-responsable-projet">
  <mat-label>Responsable</mat-label>
  <mat-select [(value)]="projet.responsable">
    <mat-option *ngFor="let resp of this.listeResponsables" [value]="resp.idResponsable">
      {{resp.nom}} {{resp.prenom}}
    </mat-option>
  </mat-select>
</mat-form-field>
<table *ngIf=" displayListNotEmpty()" mat-table [dataSource]="dataSource" matSort>
  <!-- Commande Column -->
  <ng-container matColumnDef="num_com">
    <th mat-header-cell *matHeaderCellDef>Commandes</th>
    <td mat-cell *matCellDef="let row">

      <div class="form">
        <input type="text" id="name" [(ngModel)]="row.num_com" formControlName="code_projet" autocomplete="off" required="required">
        <label for="name" class="label-name">
          <span class="content-name">Commande</span>
        </label>
      </div>

    </td>
  </ng-container>
  <ng-container matColumnDef="checked">
    <th mat-header-cell *matHeaderCellDef>Disponible</th>
    <td mat-cell *matCellDef="let row; let i=index"> <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="{{i}}" [ngModel]="row.available=='true'?true:false" (ngModelChange)="row.available=$event?'true':'false'" >
      <label class="custom-control-label" for="{{i}}"></label>
    </div> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selectionner la page"></mat-paginator>
