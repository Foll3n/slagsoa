
<section class="section-visualisation-projet">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex:Gifi" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table-visualisation-projet">

      <!-- projet -->
      <ng-container matColumnDef="projet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Projet </th>
        <td mat-cell *matCellDef="let row"> {{row.projet}} </td>
      </ng-container>

      <!-- Commande Column -->
      <ng-container matColumnDef="commande">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Commande </th>
        <td mat-cell *matCellDef="let row"> {{row.commande}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Quand il n'y a rien qui match avec l'input -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune data ne match avec "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selectionner la page"></mat-paginator>
  </div>
</section>
